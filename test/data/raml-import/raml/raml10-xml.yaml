#%RAML 1.0
title: Swagger Petstore
version: 1.0.0
baseUri: 'http://petstore.swagger.io/v2'
protocols:
  - HTTP
description: This is a sample server Petstore server.
/pet:
  displayName: pet
  '/{petId}':
    displayName: '{petId}'
    uriParameters:
      petId:
        description: ID of pet to return
        type: string
        displayName: ID of pet to return
    get:
      displayName: getPetById
      description: Returns a single pet
      responses:
        '200':
          body:
            application/json:
              type: Person
          description: successful operation
        '400':
          body:
            application/json: {}
          description: Invalid ID supplied
        '404':
          body:
            application/json: {}
          description: Pet not found
  post:
    displayName: addPet
    description: Add a new pet to the store
    body:
      application/json:
        description: Pet object that needs to be added to the store
        type: Person
    responses:
      '405':
        description: Invalid input
types:
  Person:
    properties:
      name:
        type: string
        xml:
          attribute: true # serialize it as an XML attribute
          name: "fullname" # attribute should be called fullname
          namespace: "abc"
          prefix: "xyz"
      addresses:
        type: Address[]
        xml:
          wrapped: true # serialize it into its own <addresses>...</addresses> XML element
  Address:
    properties:
      street: string
      city: string