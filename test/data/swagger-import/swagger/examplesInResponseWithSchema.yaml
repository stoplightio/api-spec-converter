swagger: '2.0'
info:
  version: 0.0.0
  title: Simple API
produces:
  - application/json
paths:
  /:
    get:
      responses:
        '200':
          description: History information for the given user
          schema:
            $ref: '#/definitions/Person'          
          examples: 
            application/json: {
              "firstName": "John"
            }
definitions:
  Person:
    required:
      - username
    properties:
      firstName:
        type: string
      lastName:
        type: string
      username:
        type: string
        pattern: '[a-z0-9]{8,64}'
        minLength: 8
        maxLength: 64
      dateOfBirth:
        type: string
        format: date
      lastTimeOnline:
        type: string
        format: date-time
        readOnly: true
      avatarBase64PNG:
        type: string
        format: byte
      shortProp:
        type: integer
        format: int32
      longProp:
        type: integer
        format: int64
      floatProp:
        type: number
        format: float
      doubleProp:
        type: number
        format: double
      stringProp:
        type: string
      byteProp:
        type: string
        format: byte
      binaryProp:
        type: string
        format: binary
      boolProp:
        type: boolean
      dateProp:
        type: string
        format: date
      dateTimeProp:
        type: string
        format: date-time
      passwordProp:
        type: string
        format: password
      spokenLanguages:
        $ref: '#/definitions/SpokenLanguages'
  SpokenLanguages:
    additionalProperties:
      type: string
  Persons:
    properties:
      items:
        type: array
        minItems: 10
        maxItems: 100
        uniqueItems: true
        items:
          $ref: '#/definitions/Person'
  ErrorMessage:
    properties:
      longMessage:
        type: string
      shortMessage:
        type: string
  MultilingualErrorMessage:
    additionalProperties:
      $ref: '#/definitions/ErrorMessage'
    properties:
      defaultLanguage:
        $ref: '#/definitions/ErrorMessage'
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: string
        enum:
          - DBERR
          - NTERR
          - UNERR
      message:
        $ref: '#/definitions/MultilingualErrorMessage'
  CollectingItem:
    discriminator: itemType
    required:
      - itemType
    properties:
      itemType:
        type: string
        enum:
          - Vinyl
          - VHS
      imageId:
        type: string
      maxPrice:
        type: number
        format: double
        minimum: 0
        maximum: 10000

    example:
      itemType: Puma
      maxPrice: 1
  Vinyl:
    allOf:
      - $ref: '#/definitions/CollectingItem'
      - required:
          - albumName
          - artist
        properties:
          albumName:
            type: string
          artist:
            type: string
        example: 
          itemType: Vinyl
          albumName: Help!
          artist: The Beatles
          
  VHS:
    allOf:
      - $ref: '#/definitions/CollectingItem'
      - required:
          - movieTitle
        properties:
          movieTitle:
            type: string
          director:
            type: string
  PagedPersonsV1:
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Person'
      totalItems:
        type: integer
      totalPages:
        type: integer
      pageSize:
        type: integer
      currentPage:
        type: integer
  PagedPersonsV2:
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Person'
      paging:
        $ref: '#/definitions/Paging'
  Paging:
    properties:
      totalItems:
        type: integer
      totalPages:
        type: integer
      pageSize:
        type: integer
      currentPage:
        type: integer
  PagedPersons:
    allOf:
      - $ref: '#/definitions/Persons'
      - $ref: '#/definitions/Paging'
  PagedCollectingItems:
    allOf:
      - properties:
          items:
            type: array
            minItems: 10
            maxItems: 100
            uniqueItems: true
            items:
              $ref: '#/definitions/CollectingItem'
      - $ref: '#/definitions/Paging'
responses:
  Standard500ErrorResponse:
    description: An unexpected error occured.
    schema:
      $ref: '#/definitions/Error'
  PersonDoesNotExistResponse:
    description: Person does not exist.
parameters:
  username:
    name: username
    in: path
    required: true
    description: The person's username
    type: string
  pageSize:
    name: pageSize
    in: query
    description: Number of persons returned
    type: integer
    format: int32
    minimum: 0
    exclusiveMinimum: true
    maximum: 100
    exclusiveMaximum: false
    multipleOf: 10
  pageNumber:
    name: pageNumber
    in: query
    description: Page number
    type: integer
